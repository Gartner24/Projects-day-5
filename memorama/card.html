<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input type="checkbox" id="card-1" />
      <label for="card-1" class="flip-card" id="1">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
              alt="img-1"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://cdn2.dineroenimagen.com/media/dinero/styles/gallerie/public/images/2019/01/2084092.jpg"
              alt="img-1"
            />
          </div>
        </div>
      </label>

      <input type="checkbox" id="card-2" />
      <label for="card-2" class="flip-card" id="1">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
              alt="img-1"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://cdn2.dineroenimagen.com/media/dinero/styles/gallerie/public/images/2019/01/2084092.jpg"
              alt="img-1"
            />
          </div>
        </div>
      </label>

      <form action="http://www.google.com" method="get">
        <input type="checkbox" required id="card-3" />
        <label for="card-3" class="flip-card" id="1">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
                alt="img-1"
              />
            </div>
            <div class="flip-card-back">
              <img
                src="https://i.pinimg.com/originals/66/f6/a9/66f6a91bd55890f3b9565996b612fded.jpg"
                alt="img-1"
              />
            </div>
          </div>
        </label>

        <input type="checkbox" required id="card-4" />
        <label for="card-4" class="flip-card" id="1">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
                alt="img-1"
              />
            </div>
            <div class="flip-card-back">
              <img
                src="https://i.pinimg.com/originals/66/f6/a9/66f6a91bd55890f3b9565996b612fded.jpg"
                alt="img-1"
              />
            </div>
          </div>
        </label>
        <!-- button type submit does an href -->
        <button
          type="submit"
        >
          Submit
        </button>
      </form>

      <input type="checkbox" id="card-5" />
      <label for="card-5" class="flip-card" id="1">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
              alt="img-1"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://images.hola.com/imagenes/mascotas/20201104178485/consejos-gatos-para-principiantes/0-884-859/gatito-m.jpg?tx=w_680"
              alt="img-1"
            />
          </div>
        </div>
      </label>
      <input type="checkbox" id="card-6" />
      <label for="card-6" class="flip-card" id="1">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://img.freepik.com/iconos-gratis/comodin_318-1641.jpg"
              alt="img-1"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://images.hola.com/imagenes/mascotas/20201104178485/consejos-gatos-para-principiantes/0-884-859/gatito-m.jpg?tx=w_680"
              alt="img-1"
            />
          </div>
        </div>
      </label>
    </main>
  </body>
</html>
